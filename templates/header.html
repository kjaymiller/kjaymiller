<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-secondary" href="/">{{config.SITE_TITLE}}</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            {% for link in config.HEADER_LINKS %}
            {% if link.links %}
            <li class="nav-item-dropdown px-2">
                <a data-toggle="dropdown" href="{{link.href}}" role="button" aria-haspopup="true" aria-expanded="false" >
                    {{link.name}}
                </a>
                    <div class="dropdown-menu" class="col-sm-4" aria-labelledby="dropdownMenuLink">
                        {% for sublink in link.links %}
                        <a class="dropdown-item" href="{{sublink.url}}">
                          <img width="15px" src="{{sublink.image}}">
                          {{sublink.name}}
                        </a>
                        {% endfor %}
                    </div>
            </li>
            {% else %}
            <li class="nav-item px-2">
                <a href="{{link.url}}">
                    {{link.name}}
                </a>
            </li>
            {% endif %}

            {% endfor %}
        </ul>
    </div>
</nav>
